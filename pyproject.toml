[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clean-architecture-linter-plugin"
version = "0.1.0"
description = "A Pylint plugin for enforcing Clean Architecture principles and Design Patterns."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Antigravity Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pylint>=2.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["clean_architecture_linter", "clean_architecture_linter.checks"]

[tool.setuptools.package-data]
"clean_architecture_linter" = ["py.typed"]
