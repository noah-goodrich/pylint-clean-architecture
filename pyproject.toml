[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pylint-clean-architecture"
version = "1.6.0"
description = "Excelsior: High-fidelity AI Governance Framework for Clean Architecture."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Antigravity Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pylint>=2.15.0",
    "tomli; python_version < '3.11'",
    "typeshed-client",
    "stellar-ui-kit @ file:///development/stellar-ui-kit",
    "import-linter",
]

[project.scripts]
clean-arch-init = "clean_architecture_linter.cli:init_command"
excelsior = "clean_architecture_linter.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "astroid",
    "ruff",
    "libcst",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["clean_architecture_linter", "clean_architecture_linter.checks"]

[tool.setuptools.package-data]
"clean_architecture_linter" = ["py.typed"]
"*" = ["assets/*.png"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
addopts = "--cov=src --cov-report=term-missing --cov-report=json --cov-fail-under=80 --coverage-impact"
markers = [
    "unit: mark a test as a unit test."
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
allow_zero_version = true
build_command = "pip install build && python -m build"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C90", # mccabe complexity
]
ignore = []

[tool.ruff.lint.mccabe]
max-complexity = 11

[tool.pylint.main]
load-plugins = ["clean_architecture_linter"]

[tool.pylint.messages_control]
disable = ["all"]
enable = [
    "clean-arch-delegation",
    "clean-arch-demeter",
    "clean-arch-visibility",
    "clean-arch-resources",
    "clean-arch-bypass",
    "clean-arch-design",
    "clean-arch-di",
    "clean-arch-god-file",
    "clean-arch-folder-structure",
    "clean-arch-contracts",
    "clean-arch-testing",
    "clean-arch-immutability",
    "clean-arch-dependency",
    "illegal-io-operation",
]

[tool.clean-arch]
silent_layers = ["Domain", "UseCase"]
allowed_io_interfaces = ["TelemetryPort", "UserInterfaceProtocol"]
allowed_lod_modules = [
    "clean_architecture_linter.di.container",
    "stellar_ui_kit",
    "clean_architecture_linter.infrastructure.gateways.astroid_gateway",
    "re",
    "json",
    "os",
    "pathlib",
    "astroid",
    "typing",
    "argparse",
    "clean_architecture_linter.config"
]
allowed_lod_methods = []
project_name = "EXCELSIOR"
color = "red"
welcome_msg = "Command Cruiser Online"
shared_kernel_modules = ["stellar_ui_kit"]

[tool.clean-arch.layer_map]
"clean_architecture_linter.domain" = "Domain"
"clean_architecture_linter.checks" = "UseCase"
"clean_architecture_linter.interface" = "Interface"
"clean_architecture_linter.di" = "Infrastructure"
"clean_architecture_linter.config" = "Domain"
"clean_architecture_linter.layer_registry" = "Domain"
"clean_architecture_linter.checker" = "Interface"
"clean_architecture_linter.cli" = "Interface"
"clean_architecture_linter.reporter" = "Interface"

[tool.coverage.run]
source = ["clean_architecture_linter"]
omit = [
    "**/tests/**",
]

[tool.pylint.MASTER]
load-plugins = [
    "clean_architecture_linter"
]

[tool.pylint.REPORTS]
# This makes Pylint use our table reporter by default
output-format = "colorized,clean-arch-summary"

[tool.importlinter]
root_package = "clean_architecture_linter"

[[tool.importlinter.contracts]]
name = "Clean Architecture Layers"
type = "layers"
layers = [
    "clean_architecture_linter.checker",
    "clean_architecture_linter.reporter",
    "clean_architecture_linter.checks",
    "clean_architecture_linter.domain",
]
containers = ["clean_architecture_linter"]
ignore_imports = [
    "clean_architecture_linter.cli -> clean_architecture_linter.infrastructure.adapters.linter_adapters",
    "clean_architecture_linter.cli -> clean_architecture_linter.di.container",
]
