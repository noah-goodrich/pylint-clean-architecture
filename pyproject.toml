[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clean-architecture-linter-plugin"
version = "1.1.0"
description = "A Pylint plugin for enforcing Clean Architecture principles and Design Patterns."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Antigravity Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "pylint>=2.15.0",
    "tomli; python_version < '3.11'",
]

[project.scripts]
clean-arch-init = "clean_architecture_linter.cli:init_command"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "astroid",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["clean_architecture_linter", "clean_architecture_linter.checks"]

[tool.setuptools.package-data]
"clean_architecture_linter" = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
addopts = "--cov=clean_architecture_linter --cov-report=json --coverage-impact"

[tool.pylint.messages_control]
disable = [
    "too-few-public-methods",
    "duplicate-code",
]

[tool.pylint.format]
max-line-length = 120

[tool.isort]
profile = "black"
[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
allow_zero_version = true
build_command = "pip install build && python -m build"
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
