name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Docking Procedures (Install)
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Flight Manual (Lint)
      run: |
        make lint

    - name: Sensor Analysis (Test)
      run: |
        make test
