repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=2000']

  - repo: local
    hooks:
      - id: ruff-complexity
        name: Ruff Complexity Audit
        entry: ruff check . --select C901 --max-complexity 11
        language: system
        pass_filenames: false
        always_run: true

      - id: mypy-strict
        name: Mypy Type Integrity
        entry: mypy . --strict
        language: system
        pass_filenames: false
        always_run: true

      - id: clean-architecture-linter
        name: Stellar Architectural Audit
        entry: make lint
        language: system
        pass_filenames: false
        always_run: true

      - id: functional-benchmarks
        name: LoD Functional Benchmarks
        entry: pytest tests/functional/test_lod_benchmarks.py
        language: system
        pass_filenames: false
        always_run: true
